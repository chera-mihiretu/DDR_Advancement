{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>
    {% include 'bookstore/header.html' %}
    <div>
        <h2>Update Book</h2>
        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ book.title }}" required><br>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" value="{{ book.author }}" required><br>
            <label for="publish_date">Publish Date:</label>
            <input type="date" name="publish_date" id="publish_date" value="{{ book.publish_date }}" required><br>
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" value="{{ book.pages }}" required><br>
            <label for="price">Price:</label>
            <input type="number" name="price" id="price" value="{{ book.price }}" required><br>
            <label for="genre">Genre:</label>
            <input type="text" name="genre" id="genre" value="{{ book.genre }}" required><br>
            <button type="submit">Update Book</button>
        </form>
    </div>
    {% include 'bookstore/footer.html' %}

</body>
</html>
